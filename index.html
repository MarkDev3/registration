<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>

   body {
  font-family: Arial, sans-serif;
  background-color: lightpink;
  margin: 0 ;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  font-weight: bold;
}

h1 {
  color: #000000;
}

form {
  background-color: #f8f8f8;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin-top: 20px;
}

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Registration Form</h1>

  <form id="ewan">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="middlename">Middle Name:</label>
    <input type="text" id="middleName" name="middleName" required>


    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit" onclick="submitForm(event)">Register</button>
  </form>

  <script>
    function submitForm(event) {
        event.preventDefault()

      let firstName = document.getElementById('firstName').value.trim();
      let middleName = document.getElementById('middleName').value.trim();
      let lastName = document.getElementById('lastName').value.trim();
      let email = document.getElementById('email').value.trim();
      let gender = document.getElementById('gender').value.trim();
      let dateOfBirth = document.getElementById('dateOfBirth').value.trim();
      let phoneNumber = document.getElementById('phoneNumber').value.trim();
      let password = document.getElementById('password').value.trim();
  
      if (
        firstName === '' ||
        middleName === '' ||
        lastName === '' ||
        email === '' ||
        gender === '' ||
        dateOfBirth === '' ||
        phoneNumber === '' ||
        password === ''
      ) {
        alert('Please fill in all fields')
        return
      }

      window.location.href = "https://markdev3.github.io/registration/direct.html";
    }
  </script>
</body>
</html>
